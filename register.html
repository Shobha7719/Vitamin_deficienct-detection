{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<section class="form-section">
    <h2>Register for VitaDetect</h2>
    <form method="POST" action="{{ url_for('register') }}" class="auth-form">
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_password"><i class="fas fa-lock-open"></i> Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary animate-button">Register</button>
    </form>
    <p class="form-footer">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</section>
{% endblock %}
